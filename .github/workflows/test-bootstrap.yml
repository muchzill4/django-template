name: Test bootstrap

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-bootstrap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install django-admin
        run: |
          python -m pip install --upgrade pip
          pip install django==3.1.5
      - name: Setup git user
        # Necessary for "git init" of bootstrap script
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
      - name: Run install script
        run: |
          mkdir /tmp/test_app
          /bin/bash startproject.sh test_app /tmp/test_app .
      - name: Run bootstrap script
        run: |
          cd /tmp/test_app
          make bootstrap
